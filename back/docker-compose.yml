version: "3.9"
services:
  web:
    image: httpd
    ports:
      - "80:80"
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: app.httpd.access
        env: dev
  spring-app:
    ports:
      - "8081:8081"
    build: ../generator/java/log-generator
    image: "java-generator:latest"
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: app.spring.log
        env: env
    environment:
      - env=dev
      - PORT=8081
  log-controller:
    ports:
      - "8080:8080"
    build: ./log-controller
    image: "log-controller:latest"
    depends_on:
      - redis
    links:
      - "fluentd"
      - "redis"
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: app.spring.logController
        env: env
    environment:
      env: dev
      REDIS_IP: redis
  fluentd:
    build: ./fluentd
    volumes:
      - ./fluentd/conf:/fluentd/etc
    links:
      - "redis"
    ports:
      - "24224:24224"
      - "24224:24224/udp"
  redis:
    image: "redislabs/redismod"
    command: ["/usr/local/etc/redis/redis.conf","--bind","redis","--port", "6379"]
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
